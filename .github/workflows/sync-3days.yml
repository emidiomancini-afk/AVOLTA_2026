name: Sync Drive (7 Times Daily)
on:
  schedule:
    # Run 7 times daily at 10,12,14,16,18,20,00 UTC
    - cron: '0 10,12,14,16,18,20,0 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_KEY_FILE: ${{ secrets.GOOGLE_KEY_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: node sync_drive_3days.js
