name: Sync Drive (Every 2 Hours)
on:
  schedule:
      # Run every 2 hours from 10 to 22 UTC
      - cron: '0 10,12,14,16,18,20,22 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_KEY_FILE: ${{ secrets.GOOGLE_KEY_JSON }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: node sync_drive_3days.js
